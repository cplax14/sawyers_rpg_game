<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawyer's RPG Game - React Port</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/theme.css" as="style">
    <link rel="preload" href="/src/styles/global.css" as="style">

    <!-- Favicon (if it exists) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Meta tags for better SEO and social sharing -->
    <meta name="description" content="Sawyer's RPG Game - A monster taming adventure built with React">
    <meta name="keywords" content="RPG, game, monsters, React, TypeScript">
    <meta name="author" content="Sawyer's RPG Game">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Sawyer's RPG Game - React Port">
    <meta property="og:description" content="A monster taming adventure built with React">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Sawyer's RPG Game - React Port">
    <meta property="twitter:description" content="A monster taming adventure built with React">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f172a">

    <!-- Prevent text scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Base styles to ensure proper rendering -->
    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                         Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Loading fallback styles */
        .loading-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
            text-align: center;
        }

        .loading-fallback h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #d4af37;
            margin: 0;
            text-shadow:
                0 0 20px rgba(212, 175, 55, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .loading-fallback p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin: 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error fallback styles */
        .error-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-content {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #dc2626;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            text-align: center;
        }

        .error-content h2 {
            color: #dc2626;
            margin: 0 0 1rem 0;
        }

        .error-content button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .error-content button:hover {
            background: #2563eb;
        }

        /* Hide fallback when React loads */
        .react-loaded .loading-fallback,
        .react-loaded .error-fallback {
            display: none;
        }
    </style>
</head>
<body>
    <!-- React Application Root -->
    <div id="root">
        <!-- Loading fallback - shown while React loads -->
        <div class="loading-fallback" id="loading-fallback">
            <h1>Sawyer's RPG</h1>
            <div class="loading-spinner"></div>
            <p>Loading game...</p>
        </div>
    </div>

    <!-- Error fallback template - injected by JavaScript if needed -->
    <template id="error-fallback-template">
        <div class="error-fallback">
            <div class="error-content">
                <h2>Failed to Load Game</h2>
                <p>There was a problem loading the game. Please check your connection and try again.</p>
                <button onclick="window.location.reload()">Reload Game</button>
            </div>
        </div>
    </template>

    <!-- Performance monitoring (development only) -->
    <script>
        // Basic performance monitoring for development
        if (typeof window !== 'undefined') {
            window.__GAME_PERF__ = {
                start: performance.now(),
                marks: {},
                measure: function(name) {
                    this.marks[name] = performance.now() - this.start;
                    console.log(`‚è±Ô∏è ${name}: ${this.marks[name].toFixed(2)}ms`);
                }
            };
        }

        // Handle critical errors before React loads
        window.addEventListener('error', function(event) {
            console.error('üî• Critical Error:', event.error);

            const root = document.getElementById('root');
            const template = document.getElementById('error-fallback-template');
            if (root && template) {
                root.innerHTML = template.innerHTML;
            }
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üî• Unhandled Promise Rejection:', event.reason);
        });
    </script>

    <!-- Load the React application -->
    <script type="module" src="/src/main-react.tsx"></script>

    <!-- Performance mark -->
    <script>
        if (window.__GAME_PERF__) {
            window.__GAME_PERF__.measure('HTML Loaded');
        }
    </script>
</body>
</html>
